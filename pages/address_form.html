<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/address_form.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/8ecf13a5-7e8b-4dc2-9420-9db1f5d45d9a.jpg" alt="logo">
            <div>
                <span class="emp-text">ADDRESS</span><br>
                <span class="emp-text emp-payroll">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" oncancel="cancelForm()" onreset="resetForm()" onsubmit="save(Event)">
            <div class="form-head">
                <span class="form-head-text">PERSON ADDRESS FORM</span>
                <span class="cancel-image">
                    <a href="../pages/address_home.html" class="cancelButton"><img src="" alt="cancel"></a>
                </span>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="mobile">Phone Number</label>
                <input class="input" type="text" type="tel" id="mobile" name="mobile">
                <error-output class="mobile-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea name="address" id="address" class="input" style="height: 100px;"></textarea>
                <error-output class="address-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <div class="row-container">
                    <div class="row-container-item">
                        <label class="label text" for="city">City</label>
                        <select name="city" id="city">
                            <option disabled selected hidden>Select City</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bengaluru">Bengaluru</option>                                           
                        </select>
                    </div>
                    <div class="row-container-item">
                        <label class="label text" for="state">State</label>
                        <select name="state" id="state">
                            <option disabled selected hidden>Select State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="row-container-item">
                        <label class="label text" for="zip">Zip</label>
                        <input class="input" type="text" id="zip" name="zip">
                    </div>
                </div>
            </div>
            <div class="button-content">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script defer src="../js/address_form.js"></script>
    <script defer src="../js/Contacts.js"></script>
</body>
</html>
